        <section class="UnsereFunde">
            <h1>Mühle</h1>
            <p>Die Mühle ist aus dem Jahre 1832 und befindet dich in der nähe von Gummersbach, <br> 
                sie wurde im Laufe der Zeit mehrmals umfunktioniert. <br>
                Vor 1860 wurde diese Ohlmühle in eine Konochenmühle umgewandert und etwa 1870 zu einer Pulvermühle.
                
            </p>
